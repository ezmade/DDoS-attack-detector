<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Классификация данных</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="shortcut icon" href="static/favicon.ico">
</head>
<body>
    <a class="link" href="/">На главную</a>
    <section>
        <h3>Выберите модель</h3>
        <select id="classification_model" name="model" method="GET" action="/">
            {% for model in models %}
                <option value="{{model}}" selected>{{model}}</option>
            {% endfor %}
        </select>
        <h3>Выберите файл с данными в формате CSV</h3>
        <input type="file" id="input_file">
        <button id="start_classification">Загрузить</button>
        {% if prediction %}
            <p>Prediction: #{{ prediction }}!</p>
        {% else %}
            <p>Here should be a prediction</p>
        {% endif %}
    </section>

    <script src="/static/js/classification.js"></script>
</body>
</html>

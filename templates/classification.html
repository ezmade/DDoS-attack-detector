<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Классификация данных</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="shortcut icon" href="static/favicon.ico">
</head>
<body>
    <a class="link" href="/">На главную</a>
    <form action="/classificate-data" method="POST" class="form">
        {{ form.classification_model.label() }} 
        <br> 
        {{ form.classification_model() }}
        <br>
        <br>
        {{ form.input_file.label() }} 
        <br>
        {{ form.input_file() }}
        <br>
        <br>
        {{ form.submit_button() }}
    </form>
    <section>
        <h3>Выберите модель</h3>
        <select id="model" name="model" method="GET" action="/">
            {% for model in models %}
                <option value="{{model}}" selected>{{model}}</option>
            {% endfor %}
        </select>
        <h3>Выберите файл с данными в формате CSV</h3>
        <input type="file" id="file">
        <button id="startClassification">Загрузить</button>
    </section>

    <script src="/static/js/classification.js"></script>
</body>
</html>

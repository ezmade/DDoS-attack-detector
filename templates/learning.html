<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обучение модели</title>
    <link rel="shortcut icon" href="static/favicon.ico">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <a class="link" href="/">На главную</a>
    <h2>Обучение модели</h2>
    <form action="" method="post">
        <p>
	        <label for="username">Выберите модель</label>
	    </p>
    </form>
    <select id="model" name="model" method="GET" action="/">
        {% for model in models %}
            <option value="{{model}}" selected>{{model}}</option>
        {% endfor %}
    </select>
    <button id="setModelname">Загрузить</button>
    <script src="/static/js/learning.js"></script>
</body>
</html>
